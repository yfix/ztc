###################################
# zabbix custom UserAgents scripts
# part of ZTC

UserAgent=jboss.ds.maxsize[*],/opt/ztc/bin/jboss.py ds $1 MaxSize
UserAgent=jboss.ds.minsize[*],/opt/ztc/bin/jboss.py ds $1 MinSize
UserAgent=jboss.ds.conn_in_use[*],/opt/ztc/bin/jboss.py ds $1 InUseConnectionCount
UserAgent=jboss.ds.conn_destroyed[*],/opt/ztc/bin/jboss.py ds $1 ConnectionDestroyedCount
UserAgent=jboss.ds.conn[*],/opt/ztc/bin/jboss.py ds $1 ConnectionCount