UserParameter=vm.memory.inactive,/opt/ztc/bin/vm_memory.py inactive
UserParameter=vm.memory.used,/opt/ztc/bin/vm_memory.py used

##
# Network metrics
UserParameter=net.conn[*],/opt/ztc/bin/net_conn.py $1

