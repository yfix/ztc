###
## Hardware health
UserParameter=system.cpu.temp,/opt/ztc/bin/system_cpu_temp.py
UserParameter=vfs.mdstat.failed_devs,/opt/ztc/bin/vfs_mdstat.py failed_devs
UserParameter=vfs.dev.health[*],sudo /opt/ztc/bin/vfs_dev.py health $1

